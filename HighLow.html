<!DOCTYPE html>
<html>

	<head>
		<title>HighLow</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

		<!-- Bootstrap -->
		<link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		<!--[if lt IE 9]>
		<script src = "https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src = "https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->

	</head>

	<body onload = "generateNumber()">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src = "scripts/jquery.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src = "bootstrap/js/bootstrap.min.js"></script>
		
		<!--Visible on large viewsports-->
		
		<div class = "container-fluid visible-lg-block">
			
			<!--Pannel 1-->
			
			<div class = "row">
				<div class = "col-lg-5 col-lg-offset-1">
					<div>
						<h3>Guess a Number from 0 to 99</h3>
						<br>
						<form>
							<div class = "form-group input-group-lg">
								<label for = "emailInput">Enter a Number</label>
								<input type = "number" class = "form-control" id = "number"></input>
								<br>
								<script src = "scripts/HighLow.js"></script>
								
								<button onclick = "handleGuess()" type = "button" class = "btn btn-default btn-lg">
									Check
								</button>
								
							</div>
						</form>
						
						<h3>Response : <span id = "programResponse"></span></h3>
						
						<h3>Attempts : <span id = "tries"></span></h3>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
