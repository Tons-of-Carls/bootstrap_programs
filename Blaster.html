<!DOCTYPE html>
<html>

	<head>
		<title>Blaster</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

		<!-- Bootstrap -->
		<link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		<!--[if lt IE 9]>
		<script src = "https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src = "https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->

	</head>

	<body onload = "initalize()">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src = "scripts/jquery.min.js"></script>
		
		

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src = "bootstrap/js/bootstrap.min.js"></script>
		
		<!--Visible on large viewsports-->
		
		<script src = "scripts/Blaster.js"></script>
		
		<div class = "container-fluid">
			
			<!--Pannel 1-->
			
			<div class = "row" style = "height:5vh;" id = "row5">
				
			</div>
			
			
			
			<div class = "row" style = "height:5vh;">
				
			</div>
			
			
			
			<div class = "row" style = "height:5vh;" id = "row4">
				
			</div>
			
			
			
			<div class = "row" style = "height:5vh;">
				
			</div>
			
			
			
			
			<div class = "row" style = "height:5vh;" id = "row3">
				
			</div>
			
			<div class = "row" style = "height:5vh;">
				
			</div>
			
			
			
			<div class = "row" style = "height:5vh;" id = "row2">
				
			</div>
			
			
			
			
			<div class = "row" style = "height:5vh;">
				
			</div>
			
			
			
			<div class = "row" style = "height:5vh;" id = "row1">
				
			</div>
			
			
			
			
			<div class = "row" style = "height:30vh;">
				
			</div>
			
			
			
			
			
			<div class = "row" style = "height:5vh;">
				<div class = "col-lg-1" style = "height:5vh;background-color:blue;" id = "ship">
					
				</div>
			</div>
			
			<div class = "row" style = "height:5vh;">
				
				<div class = "col-lg-3">
					<kbd>Left Arrow</kbd>
					<h3>= Move Left</h3>
				</div>
				
				<div class = "col-lg-3">
					<kbd>Right Arrow</kbd>
					<h3>= Move Right</h3>
				</div>
				
				<div class = "col-lg-3" >
					<kbd>Up Arrow</kbd>
					<h3>= Shoot</h3>
				</div>
				
			</div>
			
			<div class = "row">
				<div class = "col-lg-3 col-lg-offset-1">
					<h3>Score : <span id = "score"></span></h3>
				</div>
				
				<div class = "col-lg-3">
					<h3>Time : <span id = "time"></span></h3>
				</div>
				
				<div class = "col-lg-3">
					<h3>Accuracy : <span id = "accuracy"></span></h3><!--check spelling-->
				</div>
			</div>
		</div>
	</body>
</html>
